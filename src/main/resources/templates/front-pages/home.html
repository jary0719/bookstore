<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="content">
<!--轮播图-->
<div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img th:src="@{img/2.jpg}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img th:src="@{img/5.jpg}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img th:src="@{img/3.jpg}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!--为你推荐-->
<div class="container" style="margin-top: 20px;">
    <!--上面的文字内容-->
    <div class="row">
        <div id="" style="font-size: 20px;padding-left: 33px;font-weight: bold;">
            <span class="glyphicon glyphicon-star-empty"></span> 为您推荐<hr />
        </div>
    </div>
    <!--图片内容-->
    <div class="row">
        <div class="col-md-2 col-sm-2 hidden-sm hidden-xs" style="height: 400px;">
            <img th:src="@{img/book/l1.jpg}" height="100%"/>
        </div>
        <div class="col-md-10 col-sm-10" style="padding-left: 10px;" id="forYou">
            <div class="col-md-2 col-sm-3 col-xs-5" align="center" th:each="book : ${recommend}">
                <a th:href="@{/page/detail(bookId=${book.bId})}"><img class="pic" th:src="${book.bookImages.get(0).path + book.bookImages.get(0).saveName}"  style="width: 140px;height: 140px"/>
                    <p class="price" th:text="'¥'+${book.price}"></p>
                <p class="bookname" th:text="${book.name}"></a></p>
            </div>
        </div>
    </div>
    <script>
        console.log('[[${recommend}]]')
    </script>
</div>
</div>

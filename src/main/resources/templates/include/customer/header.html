<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header class="main-header" th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12 col-md-offset-7 text-right" style="padding-top: 30px;">
                <div th:if="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username} == null">
                    <a th:href="@{/login}">登录</a>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/register}">注册</a>
                </div>
                <div th:if="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username} != null">
                    <a th:href="@{/page/order(userId=${session.SPRING_SECURITY_CONTEXT.authentication.principal.user.userId})}">我的订单</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/page/cart(userId=${session.SPRING_SECURITY_CONTEXT.authentication.principal.user.userId})}">购物车<span class="glyphicon glyphicon-shopping-cart"></span></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;欢迎用户：&nbsp;
                    <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span>&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/logout}">退出</a>
                </div>
            </div>
        </div>
    </div>

    <!--导航栏-->
    <div class="container" style="margin-top: 10px;">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/index}"><span class="glyphicon glyphicon-home"></span></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li th:each="type : ${session.allType}">
                            <a th:href="@{/page/type(typeId=${type.id})}" th:text="${type.type}"><span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <!--<form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入书名">
                        </div>
                        <button type="submit" class="btn btn-default">查询</button>
                    </form>-->
                </div>
            </div>
        </nav>
    </div>
</header>

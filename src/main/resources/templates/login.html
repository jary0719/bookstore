<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>网上书店登录</title>

    <!-- 引入Bootstrap核心样式文件 -->
    <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}">


    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }

        .container .row div {
            /* position:relative;
             float:left; */
        }

        font {
            color: #666;
            font-size: 22px;
            font-weight: normal;
            padding-right: 17px;
        }


    </style>
</head>

<body>

<!--logo部分-->
<div class="container">
    <div class="col-md-3 col-md-offset-9 text-right" style="padding-top:30px">
        <ol class="list-inline">
            <li>
                <a th:href="@{/register}">没有帐号? 注册</a>
            </li>
        </ol>
    </div>
</div>

<!--主体部分-->
<div class="container" style="height:650px;background:url('img/login_bg.jpg') no-repeat;">
    <div class="row">
        <div class="col-md-8">
            <!--<img src="./image/login.jpg" width="500" height="330" alt="会员登录" title="会员登录">-->
        </div>

        <div class="col-md-4">
            <div style="width:100%;border:1px solid #E7E7E7;padding:20px 0 20px 30px;border-radius:5px;margin-top:60px;background:#fff;">
                <font>用户登录</font>

                <hr/>
                <p class="login-box-msg" style="color: red" th:if="${param.error != null}">用户名或密码错误</p>
                <form class="form-horizontal" th:action="@{/login}" method="post">

                    <div class="form-group">
                        <div class="col-sm-11 input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" name="username" id="username" th:value="${session.username}" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me"> 记住用户名
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11">
                            <input type="submit" class="btn btn-block btn-danger" width="100" value="登录" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<hr/>

<script th:src="@{/adminlte/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/adminlte/plugins/iCheck/icheck.min.js}"></script>

<script>

</script>
</body>
</html>
